<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>SideHustle Week 1</title>
  </head>

  <body>
    <main>

      <h2>Fill in Your BioData</h2>

      <form action="#">

        <fieldset>

          <legend>Biodata Form</legend>

            <!---------------------------------- Name ---------------------------------->
            <label for="name1">Fullname:</label>
            <input type="text" name="name1" id="name1" placeholder="Surname first....." required  class="name1">

            <br>
            <br>

            <!--------------------------------- email ------------------------------>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" spellcheck="false" required placeholder="Enter your email....." class="email" onclick="validation()">

            <span id="emailError" style="color:red"></span>

            <br>
            <br>

            <!-------------------------------- Tel no ----------------------------->
            <label for="tel1">Phone Number:</label>
            <input type="tel" name="tel1" id="tel1" required placeholder="+234-00-0000-0000" class="tel1">

            <br>
            <br>
  
            <!------------------------------- Gender --------------------------------->

            <!------------------------------- Male --------------------------------->
            <h4 class="sex">Gender:</h4>
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="male" id="male" required checked class="male">  <!---->
            <!------------------------------- Female --------------------------------->
            <label for="gender">Female</label>
             <input type="radio" name="gender" value="female" id="female" class="female"> <!----> 

            <br>
            <br>

            <!------------------------------- Password ------------------------------>
            <label for="tel">Password:</label>
            <input type="password" name="password" id="password" required class="password">

            <br>
            <br>

            <input type="submit" value="Submit" class="btn" onclick="response()">

        </fieldset>
      </form>
    </main>
  </body>

  <!----------------------------------------- Javascript --------------------------------------------->

  <script type="text/javascript">

    const text = document.getElementsByClassName('name1')[0];

    const email = document.getElementsByClassName('email')[0];

    const tel = document.getElementsByClassName('tel1')[0];
    
    const hide = document.getElementsByClassName('successful_show')[0];

    const male = document.getElementsByClassName('male')[0];

    const female = document.getElementsByClassName('female')[0];

    const password = document.getElementsByClassName('password')[0];

    const emailInput = document.getElementById('email');

    const emailError = document.getElementById('emailError');

    const format = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      
    const btn = document.getElementsByClassName('btn')[0];
   
    function response()
    {

      if(text.value != '' && email.value != '' && tel1.value != '' && password.value != '')
        {
          alert("Form Submitted Successfully");
        }
    }


    function validation()  
    {  
      emailInput.addEventListener('input', () => {
        if (!format.test(emailInput.value)) 
        {
          emailError.textContent = 'Please enter a valid email address';
        } else 
        {
          emailError.textContent = '';
        }
      });
        
    }  
       
  </script>

</html>
